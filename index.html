<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizza Sipariş Sayfası</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>
    <h3 class="baslik">PİZZA SİPARİŞ FORMU</h3>
    <form action="" id="formPizza">
        <label for="listePizza">Pizza Boyutunu Seçiniz:</label>
        <select name="" id="listePizza">
            <option value="20">Küçük boy</option>
            <option value="30">Orta boy</option>
            <option value="40">Büyük boy</option>
            <option value="50">Süper boy</option>
        </select>
        <label for="grupEkMalzeme">Ek Malzeme Seçiniz:</label>
        <span>
            <label for="mal1">Yeşil zeytin</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal1" value="Yeşil zeytin">
            <label for="mal2">Siyah zeytin</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal2" value="Siyah zeytin">
            <label for="mal3">Mantar</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal3" value="Mantar">
            <label for="mal4">Pastırma</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal4" value="Pastırma">
            <label for="mal5">Sucuk</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal5" value="Sucuk">
            <label for="mal6">Sosis</label>
            <input type="checkbox" name="grupEkMalzeme" id="mal6" value="Sosis">
        </span>
        <label for="listeEkSecimler">Seçtiğiniz Ek Malzemeler:</label>
        <select name="" id="listeEkSecimler" size="6">

        </select>
        <label for="grupIndirim">İndirim Kod Durumunuz:</label>
        <span id="checkedIndirim">
            <label for="kodTrue">İndirim Kodum Var</label>
            <input type="radio" name="grupIndirim" id="kodTrue" value="Aktif" onchange="toogle();">
            <label for="kodFalse">İndirim Kodum Yok</label>
            <input type="radio" name="grupIndirim" id="kodFalse" value="Pasif" onchange="toogle();" checked>           
        </span>
        <label for="txtIndirimKodu">İndirim Kodunu Giriniz:</label>
        <input type="text" name="" id="txtIndirimKodu" disabled>

    </form>
    <h5 id="sonuc"></h5>
    <h5 id="dogrulama" style="color:red"></h5>
    <script src='main.js'></script>
</body>

</html>
